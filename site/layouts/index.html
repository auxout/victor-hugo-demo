{{ partial "header" . }}

<amp-img src="//placehold.it/800x450" width="16" height="9" layout="responsive"></amp-img>

<div class="container">
  <div class="row">
    <div class="col-8">
      {{ range first 10 .Data.Pages }}
          <article>
              <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
          </article>
      {{ end }}
    </div>
    <div class="col-4"></div>
  </div>
</div>

{{ partial "footer" . }}
